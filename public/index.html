<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Custom Scripts-->
    <script src="./scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span>
        <div class="nav-right">
          <span class="write-new-tweet"><span>Write</span> a new tweet</span>
          <span><i class="fa-solid fa-angles-down double-arrow"></i></span>
        </div>
      </span>
    </nav>
    <header>
      <div>
        <img src="./images/profile-hex.png" />
      </div>
      <div>
        <h2><span>Amy</span> Mansell</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">  
      <section class="new-tweet">
        <form action="http://localhost:8080/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="tweet-text" name="text" id="tweet-text"></textarea>
          <div>
            <button class="tweet-button" type="submit">Tweet</button>
            <output class="word-count" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <i class="fa-solid fa-face-grin fa-xl"></i>
            <div class="userInfo">
              <div>Newton</div></div>
              <div class="userId">@qweq</div>
            </div>
          </header>
          <div class="tweet-content">This is so random</div>
          <div class="line"></div>
          <footer>
            <div class="created-date">10 days ago</div>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
